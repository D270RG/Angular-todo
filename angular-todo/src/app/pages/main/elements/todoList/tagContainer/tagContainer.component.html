<span
      *ngFor="let tag of this.tags | slice : 0 : this.maxLength"
      [ngStyle]="{ background: tag.split('&').at(-1) }"
      class="tag">
      {{ tag.split("&").at(0) }}
</span>
<span *ngIf="this.tags.length > this.maxLength" class="tag-extra">..{{ this.tags.length - this.maxLength}} more</span>
